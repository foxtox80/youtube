<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Youtube</title>
</head>

<body>
    <header class="header">
        <div class="header__inner">
            <button class="menu-button">
                <span class="menu-button__line"></span>
                <span class="menu-button__line"></span>
                <span class="menu-button__line"></span>
            </button>
            <img src="./img/logo.svg" alt="Youtube logo" class="youtubelogo">
            <div class="input-group">
                <input type="search" name="search" class="input-group__search" placeholder="Search">
                <button type="submit" class="input-group__button">
                    <svg class="icon icon-search" width="19" height="19">
                        <use xlink:href="img/icons.svg#search"></use>
                    </svg>
                </button>
            </div>
            <div class="icons">
                <a href="#" class="icons-link">
                    <svg class="icon icon-video" width="27" height="20">
                        <use xlink:href="img/icons.svg#video"></use>
                    </svg>
                </a>
                <a href="#" class="icons-link">
                    <svg class="icon icon-menu" width="21" height="21">
                        <use xlink:href="img/icons.svg#menu"></use>
                    </svg>
                </a>
                <a href="#" class="icons-link">
                    <svg class="icon icon-bell" width="22" height="26">
                        <use xlink:href="img/icons.svg#bell"></use>
                    </svg>
                </a>
            </div>
            <a href="#" class="user">
                <img src="./img/squirrel.jpeg" alt="user avatar" class="user-avatar">
            </a> <!-- /.user -->
        </div>
    </header>
    <div class="container">
        <aside class="sidebar">
            <nav class="navigation">
                <ul class="nav-menu">
                    <li class="nav-menu__item">
                        <a href="#" class="nav-menu__link">
                            <svg class="icon icon-home" width="20" height="19">
                                <use xlink:href="img/icons.svg#home"></use>
                            </svg>
                            <span class="nav-menu__text">Home</span>
                        </a>
                    </li>
                    <li class="nav-menu__item">
                        <a href="#" class="nav-menu__link">
                            <svg class="icon icon-flame" width="16" height="21">
                                <use xlink:href="img/icons.svg#flame"></use>
                            </svg>
                            <span class="nav-menu__text">Trending</span>
                        </a>
                    </li>
                    <li class="nav-menu__item">
                        <a href="#" class="nav-menu__link">
                            <svg class="icon icon-package" width="18" height="18">
                                <use xlink:href="img/icons.svg#package"></use>
                            </svg>
                            <span class="nav-menu__text">Subscriptions</span>
                        </a>
                    </li>
                </ul>

                <ul class="nav-menu">
                    <li class="nav-menu__item">
                        <a href="#" class="nav-menu__link">
                            <svg class="icon icon-folder" width="20" height="16">
                                <use xlink:href="img/icons.svg#folder"></use>
                            </svg>
                            <span class="nav-menu__text">Library</span>
                        </a>
                    </li>
                    <li class="nav-menu__item">
                        <a href="#" class="nav-menu__link">
                            <svg class="icon icon-list" width="20" height="18">
                                <use xlink:href="img/icons.svg#list"></use>
                            </svg>
                            <span class="nav-menu__text">History</span>
                        </a>
                    </li>
                    <li class="nav-menu__item">
                        <a href="#" class="nav-menu__link">
                            <svg class="icon icon-watch" width="17" height="19">
                                <use xlink:href="img/icons.svg#watch"></use>
                            </svg>
                            <span class="nav-menu__text">Watch later</span>
                        </a>
                    </li>
                    <li class="nav-menu__item">
                        <a href="#" class="nav-menu__link">
                            <svg class="icon icon-star" width="19" height="18">
                                <use xlink:href="img/icons.svg#star"></use>
                            </svg>
                            <span class="nav-menu__text">Favourites</span>
                        </a>
                    </li>
                    <li class="nav-menu__item">
                        <a href="#" class="nav-menu__link">
                            <svg class="icon icon-hearth" width="17" height="19">
                                <use xlink:href="img/icons.svg#hearth"></use>
                            </svg>
                            <span class="nav-menu__text">Liked videos</span>
                        </a>
                    </li>
                    <li class="nav-menu__item">
                        <a href="#" class="nav-menu__link">
                            <svg class="icon icon-note" width="18" height="20">
                                <use xlink:href="img/icons.svg#note"></use>
                            </svg>
                            <span class="nav-menu__text">Music</span>
                        </a>
                    </li>
                    <li class="nav-menu__item">
                        <a href="#" class="nav-menu__link">
                            <svg class="icon icon-games" width="22" height="16">
                                <use xlink:href="img/icons.svg#games"></use>
                            </svg>
                            <span class="nav-menu__text">Games</span>
                        </a>
                    </li>
                    <li class="nav-menu__item">
                        <a href="#" class="nav-menu__link">
                            <svg class="icon icon-arrow-down" width="14" height="8">
                                <use xlink:href="img/icons.svg#arrow-down"></use>
                            </svg>
                            <span class="nav-menu__text">Show more</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <h2 class="nav-title">Subscriptions</h2>
            <ul class="nav-menu">
                <li class="nav-menu__item">
                    <a href="#" class="nav-menu__link">
                        <img src="./img/Gussie.png" alt="Photo: Gussie Singleton" class="nav-menu__image">
                        <span class="nav-menu__text">Gussie Singleton</span></a>
                </li>
                <li class="nav-menu__item">
                    <a href="#" class="nav-menu__link">
                        <img src="./img/Nora.png" alt="Photo: Nora Francis" class="nav-menu__image">
                        <span class="nav-menu__text">Nora Francis</span></a>
                </li>
                <li class="nav-menu__item">
                    <a href="#" class="nav-menu__link">
                        <img src="./img/Belle.png" alt="Photo: Belle Briggs" class="nav-menu__image">
                        <span class="nav-menu__text">Belle Briggs</span></a>
                </li>
                <li class="nav-menu__item">
                    <a href="#" class="nav-menu__link">
                        <img src="./img/Eunice.png" alt="Photo: Eunice Cortez" class="nav-menu__image">
                        <span class="nav-menu__text">Eunice Cortez</span></a>
                </li>
                <li class="nav-menu__item">
                    <a href="#" class="nav-menu__link">
                        <img src="./img/Emma.png" alt="Photo: Emma Hanson" class="nav-menu__image">
                        <span class="nav-menu__text">Emma Hanson</span></a>
                </li>
                <li class="nav-menu__item">
                    <a href="#" class="nav-menu__link">
                        <img src="./img/Leah.png" alt="Photo: Leah Berry" class="nav-menu__image">
                        <span class="nav-menu__text">Leah Berry</span></a>
                </li>
            </ul>

            <ul class="nav-menu">
                <li class="nav-menu__item">
                    <a href="#" class="nav-menu__link">
                        <svg class="icon icon-setting" width="19" height="20">
                            <use xlink:href="img/icons.svg#setting"></use>
                        </svg>
                        <span class="nav-menu__text">Setting</span>
                    </a>
                </li>
            </ul>
        </aside>
    </div>
</body>

</html>
