<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Youtube</title>
</head>

<body>
    <header class="header">
        <div class="header__inner">
            <button class="menu-button">
                <span class="menu-button__line"></span>
                <span class="menu-button__line"></span>
                <span class="menu-button__line"></span>
            </button>
            <img src="./img/logo.svg" alt="Youtube logo" class="youtubelogo">
            <div class="input-group">
                <input type="search" name="search" class="input-group__search" placeholder="Search">
                <button type="submit" class="input-group__button">
                    <svg class="icon icon-search" width="19" height="19">
                        <use xlink:href="img/icons.svg#search"></use>
                    </svg>
                </button>
            </div>
            <div class="icons">
                <a href="#" class="icons-link">
                    <svg class="icon icon-video" width="27" height="20">
                        <use xlink:href="img/icons.svg#video"></use>
                    </svg>
                </a>
                <a href="#" class="icons-link">
                    <svg class="icon icon-menu" width="21" height="21">
                        <use xlink:href="img/icons.svg#menu"></use>
                    </svg>
                </a>
                <a href="#" class="icons-link">
                    <svg class="icon icon-bell" width="22" height="26">
                        <use xlink:href="img/icons.svg#bell"></use>
                    </svg>
                </a>
            </div>
            <a href="#" class="user">
                <img src="./img/squirrel.jpeg" alt="user avatar" class="user-avatar">
            </a> <!-- /.user -->
        </div>
    </header>
</body>

</html>
